<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Burger shop</h1>
        <img src="pngwing.com.png" alt="">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, excepturi.
        </p>
        <button id="buy">Buy</button>
    </div>

    <form id="form">
        <input type="text" placeholder="name" id="user_name">
        <input type="email" placeholder="email" id="user_email">
        <input type="number" placeholder="Phone" id="user_phone">
        <button id="order">Order</button>
    </form>
      <script src="https://telegram.org/js/telegram-web-app.js"></script>
      <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");


        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.first_name + " " + tg.initDataUnsafe.last_name;
        });
        order.getElementById("click", () => {
            tg.close();
        });
      </script>
</body>
</html>
